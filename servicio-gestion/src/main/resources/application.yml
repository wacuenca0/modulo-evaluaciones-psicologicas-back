server:
  address: 127.0.0.1
  port: 8082
  # servlet:
  #   context-path: /gestion

spring:
  application:
    name: servicio-gestion
  datasource:
    # Permite usar la BD local por defecto o sobreescribir via variables (ideal para Docker)
    # En Docker usaremos: DB_HOST=oracle-db, DB_PORT=1521, DB_SERVICE=FREEPDB1
    url: jdbc:oracle:thin:@${DB_HOST:localhost}:${DB_PORT:1521}/${DB_SERVICE:xepdb1}
    username: ${DB_USERNAME:user_hc}
    password: ${DB_PASSWORD:secure_password_2025}
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties: {}

ficha:
  archivos:
    ftp:
      enabled: false

app:
  debug:
    controllers:
      enabled: false
  controllers:
    fichas:
      enabled: true

